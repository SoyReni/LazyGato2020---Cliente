<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/loginsingup.css">
    <title>HayEquipo!</title>
</head>
<body>
    <nav class="navbar">
            <div class="logo col-12 text-center">
                <a href="index.html"><img class="logo" src="img/logo.png" alt="HayEquipo!"></a> 
            </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-2 vacio"></div>
            <div class="col-md-8 formulario">
                <label type="verbatim" class="label" for="user" class="col-12">Usuario:</label>
                <input id="user" name="user" rows="1" class="col-12"></input>
                <label class="label" for="pass" class="col-12">Contraseña:</label>
                <input type="password" id="pass" name="pass" rows="1" class="col-12"></input>
                <div class="col-12 boton text-center"><div><a>Iniciar Sesión<span></span></div></div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Sebastian Caballero 2020</span>
        </div>
    </footer>
</body>
</html>
